<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animated Background Worlds</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:Arial, sans-serif;
  background:black;
}

/* ---------- BUTTON BAR ---------- */
#buttons{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  z-index:100;
}
#buttons button{
  margin:4px;
  padding:10px 14px;
  font-size:14px;
  cursor:pointer;
}

/* ---------- SCENES ---------- */
.scene{
  position:absolute;
  inset:0;
  display:none;
  overflow:hidden;
}
.scene.active{display:block;}

/* ---------- CENTER IMAGE ---------- */
.plus{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90px;
  height:90px;
  border-radius:50%;
  background:rgba(0,0,0,0.5);
  color:white;
  font-size:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:20;
}
.center-img{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:300px;
  max-height:300px;
  z-index:15;
}

/* ---------- SUNSET ---------- */
#sunset{
  background:linear-gradient(#3498db,#f39c12);
}
#sun{
  position:absolute;
  width:120px;
  height:120px;
  background:yellow;
  border-radius:50%;
  top:-140px;
  left:50%;
  transform:translateX(-50%);
  animation:sunDown 20s linear infinite;
}
@keyframes sunDown{
  from{top:-140px;}
  to{top:110%;}
}

/* ---------- MEADOW ---------- */
#meadow{
  background:linear-gradient(#87ceeb,#2ecc71);
}
.grass{
  position:absolute;
  bottom:0;
  width:100%;
  height:40%;
  background:#27ae60;
  animation:sway 3s ease-in-out infinite alternate;
}
@keyframes sway{
  from{transform:skewX(-2deg);}
  to{transform:skewX(2deg);}
}

/* ---------- ROD LAVER ---------- */
#rod{
  background:#1abc9c;
}
.player{

  bottom:20%;
  width:60px;
  height:120px;
  background:#2c3e50;
}
#p1{left:20%;}
#p2{right:20%;}

  top:40%;

}
